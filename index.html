<html>
<head>

  <title>Calculette Simple</title>
</head>

<body>
  <div>
    <h1>Calculette Simple</h1>
  <input type="text" id="n1" placeholder="entrer une valeur"><br>
  <select id="operateurs">
  <option value=" "></option>
  <option value="+">+</option>
  <option value="-" >-</option>
  <option value="/">/</option>
  <option value="*" >*</option>
</select><br>
  <input type="text" id="n2" placeholder="entrer une valeur"><br><br>
  <button  id="equal">=</button><br>
  <input type="text" id="result" placeholder="resultat">
  <p id="container"></p>
</div>
</body>
